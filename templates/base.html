<html>
  <head>
    <meta charset="utf-8" />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>{{ title }}</title>
  </head>

  <body>
    <main>
      {% block content %}{% endblock %}
    </main>
    <aside>
      <section>
        <h1>Today is Thursday</h1>
        <h3 id="subtitle"></h3>
      </section>
    </aside>
  </body>

  <script type="text/javascript" src="/static/site.js"></script>

    document.addEventListener(
      "DOMContentLoaded",
      function() {
        subtitle();
      },
      false
    );
  </script>
</html>
